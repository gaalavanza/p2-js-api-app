<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Item List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
      <nav class="navbar">
        <a href="/index.html" class="nav-logo">
          <h2 class="logo-text">gaalavanza</h2>
        </a>
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="/index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="index.html" class="nav-link active">What's Left in the Kitchen</a>
            </li>
            <li class="nav-item">
              <a href="/grocery/index.html" class="nav-link">Grocery Voice Assistant</a>
            </li>
            <li class="nav-item">
              <a href="/recipe-gen/index.html" class="nav-link">Recipe Generator</a>
            </li>
          </ul>
        </nav>
      </header>
    <div class="container">
      <div class="item-list">
        <h1>Kitchen Item List</h1>
        <input type="text" id="itemInput" placeholder="Enter kitchen item">
        <input type="number" id="quantityInput" placeholder="Quantity" min="1">
        <button id="addItemButton">Add Item</button>
        
        <table id="itemTable" class="table-wrapper">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="itemList"></tbody>
        </table>
        <button id="speakItemsButton">Read Aloud</button>
    <button id="stopSpeakingButton">Stop Speaking</button>
    </div>
  </div>
</body>
</html>
