<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="/index.html" class="nav-logo">
        <h2 class="logo-text">gaalavanza</h2>
      </a>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="/index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="/kitchen/index.html" class="nav-link">What's Left in the Kitchen</a>
        </li>
        <li class="nav-item">
          <a href="/grocery/index.html" class="nav-link">Grocery Voice Assistant</a>
        </li>
        <li class="nav-item">
          <a href="index.html" class="nav-link active">Recipe Generator</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="food-container">
    <div class="container">
      <div class="meal-wrapper">
        <div class="meal-search">
          <h2 class="title">Recipe Generator</h2>
          <div class="meal-search-box">
            <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input">
            <button type="submit" class="search-btn btn" id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="meal-result">
          <div id="meal"></div>
        </div>
        <div class="meal-details">
          <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
            <i class="fas fa-times"></i>
          </button>
          <div class="meal-details-content">
            <div class="nutrition-facts">
              <h3>Nutrition Facts:</h3>
              <ul id="nutrition-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
