<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List Voice Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
          <a href="/index.html" class="nav-logo">
            <h2 class="logo-text">gaalavanza</h2>
          </a>
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="/index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/kitchen/index.html" class="nav-link">What's Left in the Kitchen</a>
            </li>
            <li class="nav-item">
              <a href="index.html" class="nav-link active">Grocery Voice Assistant</a>
            </li>
            <li class="nav-item">
              <a href="/recipe-gen/index.html" class="nav-link">Recipe Generator</a>
            </li>
          </ul>
        </nav>
      </header>
    <div class="voice-container">
    <div class="container">
        <h1>Grocery List Voice Assistant</h1>
        <button id="start-record-btn">Start Listening</button>
        <div id="loading-indicator" class="hidden">Loading...</div>
        <div id="confirmation-message" class="hidden"></div>
        <table id="grocery-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="grocery-list"></tbody>
        </table>
        <input type="text" id="manual-input" placeholder="Add/Edit item" />
        <input type="number" id="quantity-input" placeholder="Quantity" min="1" />
        <button id="add-manual-btn">Add Item</button>
    </div>
    </div>
</body>
</html>
